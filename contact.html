<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body { margin:0; font-family: Georgia, serif; background:#f6f2ef; color:#333; line-height:1.6; }

    /* Accessibility: skip link (hidden until focused) */
    .skip-link{ position:absolute; left:-999px; top:auto; width:1px; height:1px; overflow:hidden; }
    .skip-link:focus{ left:20px; top:20px; width:auto; height:auto; padding:10px 14px; background:#000; color:#fff; z-index:1000; border-radius:4px; }

    nav{ background:rgba(255,255,255,0.9); padding:20px 40px; display:flex; justify-content:space-between; align-items:center; }
    .logo{ font-size:1.4em; font-weight:400; letter-spacing:1.2px; color:#333; text-transform:uppercase; }
    .menu{ display:flex; gap:25px; }
    .menu a{ text-decoration:none; color:#333; font-size:1em; position:relative; font-weight:500; }
    .menu a::after{ content:''; position:absolute; width:0%; height:2px; bottom:-4px; left:0; background:#333; transition:0.3s ease; }
    .menu a:hover::after, .menu a:focus::after{ width:100%; }

    header{ text-align:center; padding:60px 20px 20px; }
    header h1{ font-weight:400; font-size:2.2em; margin-bottom:10px; }
    .divider{ width:80px; height:2px; background:#fff; margin:0 auto 30px; }

    main{ max-width:840px; margin:auto; padding:30px 20px 60px; font-size:1.05em; }
    .card{ background:#fff; border-radius:12px; padding:22px; box-shadow:0 1px 0 rgba(0,0,0,0.05); }

    form{ display:grid; gap:16px; margin-top:10px; }
    label{ display:block; font-size:0.95em; margin-bottom:6px; }
    input[type="text"], input[type="email"], textarea{
      width:100%; padding:12px 14px; border:1px solid rgba(0,0,0,0.15); border-radius:8px; background:#fefefe; font-family:inherit; font-size:1em;
    }
    textarea{ min-height:140px; resize:vertical; }

    .row{ display:grid; grid-template-columns:1fr 1fr; gap:16px; }
    @media (max-width:640px){ .row{ grid-template-columns:1fr; } }

    .consent{ display:flex; align-items:flex-start; gap:10px; font-size:0.95em; }
    .consent input{ margin-top:3px; }

    .btn{ appearance:none; border:none; border-radius:10px; padding:12px 18px; background:#333; color:#fff; font-weight:600; cursor:pointer; }
    .btn:disabled{ opacity:0.6; cursor:not-allowed; }

    .muted{ opacity:0.95; }
    .success, .error{ display:none; margin-top:12px; padding:12px 14px; border-radius:8px; }
    .success{ background:#e7f7ee; color:#0a6b3a; }
    .error{ background:#fdecec; color:#8a1c1c; }

    /* Honeypots (hidden) */
    .hp{ position:absolute !important; left:-50000px !important; top:auto !important; width:1px !important; height:1px !important; overflow:hidden !important; }
  </style>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <nav aria-label="Main navigation">
    <div class="logo">Gala Antonini</div>
    <div class="menu">
      <a href="index.html">HOME</a>
      <a href="you.html">YOU</a>
      <a href="me.html">ME</a>
      <a href="we.html">WE</a>
      <a href="fees.html">FEES</a>
      <a href="location.html">LOCATION</a>
      <a href="contact.html" aria-current="page">CONTACT</a>
    </div>
  </nav>

  <header>
    <h1>CONTACT</h1>
    <div class="divider"></div>
  </header>

  <main id="main">
    <div class="card" role="region" aria-labelledby="contact-heading">
      <h2 id="contact-heading" style="font-weight:400;margin-top:0;">Get in touch</h2>
      <p class="muted">Use the form below to enquire about a discovery call, packages, or availability. I reply personally on weekdays.</p>

      <!-- Web3Forms: single enhanced form -->
      <form id="contactForm" action="https://api.web3forms.com/submit" method="POST" novalidate>
        <!-- REQUIRED: your Web3Forms Access Key -->
        <input type="hidden" name="access_key" value="a330clea-8e5b4f54-9216-442f513efeb3" />

        <!-- Optional: nicer email subject + from label in notification -->
        <input type="hidden" name="subject" value="New coaching enquiry from website" />
        <input type="hidden" name="from_name" value="Website Contact Form" />

        <!-- Web3Forms recommended honeypot -->
        <input type="checkbox" name="botcheck" class="hp" tabindex="-1" autocomplete="off" aria-hidden="true" />

        <!-- Additional honeypot (ours) -->
        <input type="text" name="company" class="hp" tabindex="-1" autocomplete="off" aria-hidden="true" />

        <div class="row">
          <div>
            <label for="name">Full name *</label>
            <input id="name" name="name" type="text" required autocomplete="name" />
          </div>
          <div>
            <label for="email">Email *</label>
            <input id="email" name="email" type="email" required autocomplete="email" inputmode="email" />
          </div>
        </div>

        <div>
          <label for="topic">Topic</label>
          <input id="topic" name="topic" type="text" placeholder="Discovery call, packages, availability…" />
        </div>

        <div>
          <label for="message">Message *</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <!-- GDPR consent -->
        <label class="consent">
          <input type="checkbox" id="consent" name="consent" required />
          <span>I agree to be contacted regarding my enquiry and consent to the processing of my data for this purpose. View the <a href="privacy.html">Privacy Notice</a>.</span>
        </label>

        <!-- Optional: redirect to a Thank You page after success -->
        <!-- <input type="hidden" name="redirect" value="https://yourdomain.com/thanks.html" /> -->

        <button type="submit" class="btn" id="submitBtn">Send message</button>

        <div class="success" id="successMsg" role="status" aria-live="polite">
          Thank you—your message has been sent. I’ll get back to you soon.
        </div>
        <div class="error" id="errorMsg" role="alert"></div>
      </form>
    </div>
  </main>

  <!-- JSON-LD: ContactPage + ContactPoint (no email exposed) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "ContactPage",
        "name": "Contact | Gala Antonini",
        "url": "https://yourdomain.com/contact.html",
        "inLanguage": "en-GB",
        "description": "Contact Gala Antonini for expat and cross-cultural life coaching."
      },
      {
        "@type": "Organization",
        "name": "Thrive Abroad Coaching",
        "url": "https://yourdomain.com/",
        "contactPoint": [{
          "@type": "ContactPoint",
          "contactType": "customer support",
          "url": "https://yourdomain.com/contact.html",
          "areaServed": "Worldwide",
          "availableLanguage": ["en","it","ru","lv"]
        }]
      }
    ]
  }
  </script>

  <!-- AJAX submit for Web3Forms -->
  <script>
    (function () {
      const form = document.getElementById('contactForm');
      const successMsg = document.getElementById('successMsg');
      const errorMsg = document.getElementById('errorMsg');
      const submitBtn = document.getElementById('submitBtn');

      form.addEventListener('submit', async function (e) {
        e.preventDefault();
        successMsg.style.display = 'none';
        errorMsg.style.display = 'none';

        // Basic validation
        if (!form.name.value.trim() || !form.email.value.trim() || !form.message.value.trim() || !form.consent.checked) {
          errorMsg.textContent = 'Please complete all required fields and consent.';
          errorMsg.style.display = 'block';
          return;
        }

        // Honeypots: if filled, treat as spam but show success (silent drop)
        if ((form.botcheck && form.botcheck.checked) || (form.company && form.company.value)) {
          form.reset();
          successMsg.style.display = 'block';
          return;
        }

        submitBtn.disabled = true;

        try {
          const resp = await fetch(form.action, {
            method: 'POST',
            headers: { 'Accept': 'application/json' },
            body: new FormData(form)
          });

          const data = await resp.json().catch(() => ({}));

          if (resp.ok && data.success !== false) {
            form.reset();
            successMsg.style.display = 'block';
          } else {
            errorMsg.textContent = (data && data.message) ? data.message : 'Submission error. Please try again.';
            errorMsg.style.display = 'block';
          }
        } catch (err) {
          errorMsg.textContent = 'Network error. Please try again in a moment.';
          errorMsg.style.display = 'block';
        } finally {
          submitBtn.disabled = false;
        }
      });
    })();
  </script>

  <noscript>Some features may not work correctly because JavaScript is disabled.</noscript>
</body>
