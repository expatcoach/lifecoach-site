<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gala Antonini</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Georgia', serif;
    }

    .hero {
      height: 100vh;
 
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('coach-photo.jpg') center top / contain no-repeat;
background-size: 110%;
background-repeat: no-repeat;
background-position: center top;

     
      filter: none;
      position: relative;
    }

    .nav {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.9);
      z-index: 1000;
    }

 .nav .logo {
  font-size: 1.4em;
  font-weight: 400; /* Lighter than bold */
  color: #333;
  text-transform: uppercase;
  letter-spacing: 1.2px; /* Adds subtle spacing for elegance */
}


    .nav .menu {
      display: flex;
      gap: 25px;
    }

    .nav .menu a {
      text-decoration: none;
      color: #333;
      font-size: 1em;
      font-weight: 500;
      position: relative;
    }

    .nav .menu a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #333;
      transition: 0.3s ease;
    }

    .nav .menu a:hover::after {
      width: 100%;
    }

 .centered-text {
  position: absolute;
  top: 25%; /* move higher â€” adjust as needed */
  left: 50%;
  transform: translate(-50%, -35%);
  color: white;
  text-align: center;
  background-color: rgba(0, 0, 0, 0.4);
  padding: 20px 30px;
  border-radius: 12px;
}


    .centered-text h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .centered-text p {
      font-size: 1.2em;
    }

    @media (max-width: 768px) {
      .nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 20px;
      }
      .nav .menu {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
      .centered-text h1 {
        font-size: 2em;
      }
      .centered-text p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="nav">
      <div class="logo">Galina Antonini</div>
      <div class="menu">
        <a href="you.html">YOU</a>
        <a href="me.html">ME</a>
        <a href="we.html">WE</a>
        <a href="fees.html">FEES</a>
        <a href="location.html">LOCATION</a>
        <a href="contact.html">CONTACT</a>
      </div>
    </div>
    <div class="centered-text">
      <h1>Life Coaching by a Global Mind</h1>
      <p>Helping you build confidence, clarity and connection in your new life</p>
    </div>
  </div>

</body>
</html>
